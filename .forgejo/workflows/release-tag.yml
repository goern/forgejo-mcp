name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: codeberg-tiny
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: release-build-linux-amd64
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X 'main.Version=${{ gitea.ref_name }}'" -o bin/forgejo-mcp-${{ gitea.ref_name }}-linux-amd64
      - name: release-build-linux-arm64
        run: CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X 'main.Version=${{ gitea.ref_name }}'" -o bin/forgejo-mcp-${{ gitea.ref_name }}-linux-arm64
      - name: release-build-darwin-amd64
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X 'main.Version=${{ gitea.ref_name }}'" -o bin/forgejo-mcp-${{ gitea.ref_name }}-darwin-amd64
      - name: release-build-darwin-arm64
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X 'main.Version=${{ gitea.ref_name }}'" -o bin/forgejo-mcp-${{ gitea.ref_name }}-darwin-arm64
      - name: release-build-windows-amd64
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X 'main.Version=${{ gitea.ref_name }}'" -o bin/forgejo-mcp-${{ gitea.ref_name }}-windows-amd64.exe
      - name: release-build-windows-arm64
        run: CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X 'main.Version=${{ gitea.ref_name }}'" -o bin/forgejo-mcp-${{ gitea.ref_name }}-windows-arm64.exe
      - name: create-release
        uses: https://gitea.com/actions/gitea-release-action@main
        with:
          files: |-
            bin/**
          token: '${{ secrets.RELEASE_TOKEN }}'
